<!DOCTYPE html>
<html lang="en" class="light"> <!-- Default to light mode, 'dark' class will be added by JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Lookup</title>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS - CORRECT INTEGRITY -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4Nx5LZyR594G+Q90e+200oW5bM8R0f249Lz5R3oW0="
         crossorigin=""/>
    <style>
        /* SASS-like Variables (Conceptually defined, but hardcoded in plain CSS) */
        :root {
            /* Light Mode Colors */
            --light-bg-primary: #f3f4f6; /* gray-100 */
            --light-text-primary: #1f2937; /* gray-900 */
            --light-container-bg: rgba(255, 255, 255, 0.9);
            --light-border-color: #e5e7eb; /* gray-200 */
            --light-input-bg: #ffffff;
            --light-input-text: #4b5563; /* gray-700 */
            --light-placeholder-text: #6b7280; /* gray-500 */
            --light-card-bg-odd: #f9fafb; /* gray-50 */
            --light-card-bg-even: #f3f4f6; /* gray-100 */
            --light-label-text: #1f2937; /* Changed to dark text for light mode labels to ensure readability */
            --light-value-text: #1f2937; /* Even darker for values */

            /* Dark Mode Colors */
            --dark-bg-primary: #1a202c; /* gray-900 */
            --dark-text-primary: #e2e8f0; /* gray-200 */
            --dark-container-bg: rgba(30, 41, 59, 0.9); /* slate-800 with opacity */
            --dark-border-color: #4a5568; /* gray-600 */
            --dark-input-bg: #2d3748; /* gray-800 */
            --dark-input-text: #e2e8f0; /* gray-200 */
            --dark-placeholder-text: #a0aec0; /* gray-400 */
            --dark-card-bg-odd: #1a202c; /* gray-900 */
            --dark-card-bg-even: #2d3748; /* gray-800 */
            --dark-label-text: #ffffff; /* White for labels in dark mode */
            --dark-value-text: #f7fafc; /* Near white for values */

            /* Accent Colors */
            --blue-primary: #2563eb; /* blue-600 */
            --blue-secondary: #3b82f6; /* blue-500 */
            --indigo-primary: #4f46e5; /* indigo-700 */
            --green-primary: #22c55e; /* green-500 */
            --teal-primary: #14b8a6; /* teal-600 */
            --yellow-primary: #eab308; /* yellow-500 */
            --red-primary: #ef4444; /* red-500 */
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://images.pexels.com/photos/7236024/pexels-photo-7236024.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            overflow-y: auto;
            color: var(--light-text-primary);
            background-color: var(--light-bg-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* --- Dark Mode Styles --- */
        html.dark {
            body {
                background-color: var(--dark-bg-primary);
                background-image: none;
                color: var(--dark-text-primary);
            }
            body::before {
                background-color: rgba(0, 0, 0, 0.7);
            }
            .container {
                background-color: var(--dark-container-bg);
                border-color: var(--dark-border-color);
            }
            h1, h2 {
                color: var(--dark-text-primary);
            }
            #ipInput {
                background-color: var(--dark-input-bg);
                border-color: var(--dark-border-color);
                color: var(--dark-input-text);
            }
            #ipInfoDisplay, .bookmarked-item {
                background-color: var(--dark-input-bg); /* Using input bg for consistency */
                border-color: var(--dark-border-color);
                color: var(--dark-text-primary);
            }
            #placeholderText, #noBookmarksMessage {
                color: var(--dark-placeholder-text);
            }
            .data-grid-item {
                background-color: var(--dark-card-bg-even);
                border-color: var(--dark-border-color);
            }
            .data-grid-item:nth-child(odd) {
                background-color: var(--dark-card-bg-odd);
            }
            .data-grid-item span:first-child {
                color: var(--dark-label-text);
            }
            .data-grid-item span:last-child {
                color: var(--dark-value-text);
            }
            #bookmarkedIpsSection {
                background-color: var(--dark-container-bg);
            }
            #mapContainer {
                border-color: var(--dark-border-color);
            }
        }

        /* --- Layout & Responsiveness --- */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            max-width: 960px;
            margin: auto;
            background-color: var(--light-container-bg);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            border-radius: 0.75rem; /* rounded-xl */
            box-sizing: border-box; /* Ensure padding doesn't increase total width */
        }

        /* Responsive flex items for IP info and map */
        .info-map-container {
            width: 100%;
            display: flex;
            flex-direction: column; /* Stacked by default */
            gap: 1.5rem; /* space-y-6 equivalent */
        }

        @media (min-width: 768px) { /* md: breakpoint */
            .info-map-container {
                flex-direction: row; /* Side-by-side on larger screens */
                justify-content: space-between;
                align-items: flex-start;
            }
            .info-map-container > div {
                flex: 1; /* Distribute space equally */
                min-width: 0; /* Allow content to shrink */
            }
            #ipInfoDisplay {
                margin-right: 1.5rem; /* Space between info and map */
            }
            #mapContainer {
                margin-top: 0;
            }
        }

        /* --- Header & Title --- */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem; /* mb-4 */
        }
        .header h1 {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #1a202c; /* gray-800 */
            display: flex;
            align-items: center;
        }
        .header h1 svg {
            width: 2rem; /* w-8 */
            height: 2rem; /* h-8 */
            margin-right: 0.5rem; /* mr-2 */
            color: var(--blue-primary);
        }

        /* --- Dark Mode Toggle Switch Styling --- */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* space-x-2 */
        }
        .theme-switch-wrapper span {
            color: #4b5563; /* gray-700 */
        }
        .theme-switch-label {
            position: relative;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }
        .theme-switch-input {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        .theme-switch-toggle-bg {
            width: 2.75rem; /* w-11 */
            height: 1.5rem; /* h-6 */
            background-color: #e5e7eb; /* gray-200 */
            border-radius: 9999px; /* rounded-full */
            position: relative;
            transition: background-color 0.2s ease;
        }
        .theme-switch-toggle-bg::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            background-color: #ffffff; /* white */
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 9999px; /* rounded-full */
            width: 1.25rem; /* w-5 */
            height: 1.25rem; /* h-5 */
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        .theme-switch-input:checked + .theme-switch-toggle-bg {
            background-color: var(--blue-primary);
        }
        .theme-switch-input:checked + .theme-switch-toggle-bg::after {
            transform: translateX(100%);
            border-color: #ffffff;
        }
        /* Focus styles */
        .theme-switch-input:focus + .theme-switch-toggle-bg {
            outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5); /* blue-300 with opacity */
        }
        html.dark .theme-switch-toggle-bg {
            background-color: #4b5563; /* gray-700 */
        }
        html.dark .theme-switch-input:focus + .theme-switch-toggle-bg {
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.5); /* blue-800 with opacity */
        }
        html.dark .theme-switch-toggle-bg::after {
            border-color: #4a5568; /* gray-600 */
        }

        /* --- Message Box --- */
        #messageBox {
            display: none; /* hidden by default */
            padding: 0.75rem 1rem; /* px-4 py-3 */
            border-width: 1px;
            border-radius: 0.5rem; /* rounded-lg */
            margin-bottom: 1rem; /* mb-4 */
            text-align: center;
        }
        #messageBox.bg-blue-100 { background-color: #dbeafe; border-color: #93c5fd; color: #1d4ed8; }
        #messageBox.bg-red-100 { background-color: #fee2e2; border-color: #fca5a5; color: #b91c1c; }
        #messageBox.bg-green-100 { background-color: #dcfce7; border-color: #86efac; color: #15803d; }
        #messageBox.hidden { display: none; }

        /* --- Input and Button Group --- */
        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem; /* space-y-4 */
        }
        @media (min-width: 640px) { /* sm: breakpoint */
            .input-group {
                flex-direction: row; /* sm:flex-row */
                gap: 1rem; /* sm:space-x-4 */
            }
        }
        #ipInput {
            flex-grow: 1; /* flex-grow */
            padding: 0.75rem; /* p-3 */
            border-width: 2px;
            border-color: #d1d5db; /* gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            outline: none; /* focus:outline-none */
            color: var(--light-input-text);
            transition: all 0.2s ease; /* transition-all duration-200 */
        }
        #ipInput:focus {
            border-color: var(--blue-primary); /* focus:border-blue-500 */
        }
        #lookupButton {
            width: 100%; /* w-full */
            padding: 0.75rem 1.5rem; /* px-6 py-3 */
            background: linear-gradient(to right, var(--blue-primary), var(--indigo-primary)); /* bg-gradient-to-r from-blue-600 to-indigo-700 */
            color: #ffffff; /* text-white */
            font-weight: 600; /* font-semibold */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            transition: all 0.2s ease;
            outline: none;
            border: none;
            cursor: pointer;
        }
        #lookupButton:hover {
            background: linear-gradient(to right, #2563eb, #3730a3); /* hover:from-blue-700 hover:to-indigo-800 (adjusted for hover) */
        }
        #lookupButton:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5), 0 0 0 2px rgba(59, 130, 246, 0.5) inset; /* focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 */
        }
        @media (min-width: 640px) { /* sm: breakpoint */
            #lookupButton {
                width: auto; /* sm:w-auto */
            }
        }

        /* --- IP Information Display Area --- */
        #ipInfoDisplay {
            width: 100%;
            background-color: rgba(249, 250, 251, 0.8); /* gray-50 with opacity */
            padding: 1.5rem; /* p-6 */
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            min-height: 200px;
            overflow-y: auto;
            position: relative;
            color: #4b5563; /* gray-700 */
        }
        #ipInfoDisplay #placeholderText {
            color: var(--light-placeholder-text);
            text-align: center;
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #ipInfoDisplay h2 {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 700; /* font-bold */
            color: #1a202c; /* gray-800 */
            margin-bottom: 1rem; /* mb-4 */
        }
        #ipInfoDisplay h2 span {
            color: var(--blue-primary); /* text-blue-600 */
        }

        /* Data grid styling for IP details */
        .data-grid {
            display: grid;
            grid-template-columns: 1fr; /* Single column by default */
            gap: 1rem; /* gap-4 */
        }
        @media (min-width: 640px) { /* sm: breakpoint */
            .data-grid {
                grid-template-columns: repeat(2, 1fr); /* Two columns on small screens and up */
            }
        }
        .data-grid-item {
            background-color: var(--light-card-bg-even); /* gray-100 */
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid #d1d5db; /* gray-300 */
            display: flex;
            flex-direction: column; /* Stack label and value */
            align-items: flex-start;
            gap: 0.25rem; /* space-y-1 */
            color: #1f2937; /* Default for values in light mode */
        }
        .data-grid-item:nth-child(odd) {
            background-color: var(--light-card-bg-odd); /* gray-50 */
        }
        .data-grid-item span:first-child {
            font-weight: 600; /* font-semibold */
            color: var(--light-label-text); /* Dark text for labels in light mode */
        }
        .data-grid-item .flex {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* space-x-2 */
        }
        .data-grid-item button {
            color: var(--blue-secondary); /* text-blue-500 */
            font-size: 0.875rem; /* text-sm */
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }
        .data-grid-item button:hover {
            color: #1e40af; /* hover:text-blue-700 */
        }
        .data-grid-item button:focus {
            outline: 2px solid var(--blue-secondary);
            outline-offset: 2px;
            border-radius: 4px;
        }

        /* --- Map Container --- */
        #mapContainer {
            height: 300px;
            width: 100%;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: opacity 0.5s ease-in-out;
            flex-shrink: 0;
            background-color: #f8f8f8; /* A light background for map if hidden */
        }
        #mapContainer.hidden {
            display: none;
            opacity: 0;
        }

        /* --- Bookmark Button --- */
        #bookmarkButton {
            margin-top: 1rem; /* mt-4 */
            padding: 0.75rem 1.5rem; /* px-6 py-3 */
            background: linear-gradient(to right, var(--green-primary), var(--teal-primary)); /* from-green-500 to-teal-600 */
            color: #ffffff; /* text-white */
            font-weight: 600; /* font-semibold */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            transition: all 0.2s ease;
            outline: none;
            border: none;
            cursor: pointer;
        }
        #bookmarkButton:hover {
            background: linear-gradient(to right, #16a34a, #0d9488); /* Adjusted hover colors */
        }
        #bookmarkButton:focus {
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.5), 0 0 0 2px rgba(34, 197, 94, 0.5) inset; /* focus:ring-2 focus:ring-green-500 */
        }
        #bookmarkButton.hidden { display: none; }

        /* --- Bookmarked IPs Section --- */
        #bookmarkedIpsSection {
            width: 100%;
            background-color: var(--light-container-bg);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1.5rem; /* p-6 */
            margin-top: 1.5rem; /* mt-6 */
            color: #1a202c; /* gray-800 */
        }
        #bookmarkedIpsSection.hidden { display: none; }
        #bookmarkedIpsSection h2 {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 700; /* font-bold */
            color: #1a202c; /* gray-800 */
            margin-bottom: 1rem; /* mb-4 */
            text-align: center;
        }
        #bookmarkedIpsList {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* space-y-4 */
        }
        #noBookmarksMessage {
            color: var(--light-placeholder-text);
            text-align: center;
            margin-top: 1rem; /* mt-4 */
        }

        /* Individual Bookmarked Item */
        .bookmarked-item {
            background-color: #ffffff; /* white */
            padding: 1rem; /* p-4 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow-md */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem; /* space-y-3 */
            color: #1f2937; /* gray-800 */
        }
        @media (min-width: 640px) { /* sm: breakpoint */
            .bookmarked-item {
                flex-direction: row;
                gap: 1rem; /* sm:space-x-4 */
            }
        }
        .bookmarked-item .flex-grow {
            flex-grow: 1;
            text-align: center;
        }
        @media (min-width: 640px) {
            .bookmarked-item .flex-grow {
                text-align: left;
            }
        }
        .bookmarked-item span.font-semibold {
            font-weight: 600;
            font-size: 1.125rem; /* text-lg */
        }
        .bookmarked-item span.text-gray-600 {
            color: #4b5563; /* gray-600 */
            display: block;
        }
        @media (min-width: 640px) {
            .bookmarked-item span.text-gray-600 {
                display: inline-block;
                margin-left: 0.5rem; /* sm:ml-2 */
            }
        }
        .bookmarked-item .flex {
            display: flex;
            gap: 0.5rem; /* space-x-2 */
        }
        .bookmarked-item button {
            padding: 0.5rem 1rem; /* px-4 py-2 */
            color: #ffffff;
            border-radius: 0.5rem; /* rounded-lg */
            transition: background-color 0.2s ease;
            font-size: 0.875rem; /* text-sm */
            border: none;
            cursor: pointer;
            outline: none;
        }
        .bookmarked-item button.show-on-map-btn { background-color: var(--blue-secondary); }
        .bookmarked-item button.show-on-map-btn:hover { background-color: #2563eb; } /* blue-600 */
        .bookmarked-item button.edit-btn { background-color: var(--yellow-primary); }
        .bookmarked-item button.edit-btn:hover { background-color: #ca8a04; } /* yellow-600 */
        .bookmarked-item button.delete-btn { background-color: var(--red-primary); }
        .bookmarked-item button.delete-btn:hover { background-color: #dc2626; } /* red-600 */
        .bookmarked-item button.save-edit-btn { background-color: var(--green-primary); }
        .bookmarked-item button.save-edit-btn:hover { background-color: #16a34a; } /* green-600 */
        .bookmarked-item button.save-edit-btn.hidden { display: none; }

        /* --- Loader Styling --- */
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #222b32; /* Dark background for loader */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top of everything */
            opacity: 1;
            transition: opacity 0.5s ease-out; /* Smooth fade-out */
        }
        #loader-overlay.hidden {
            opacity: 0;
            pointer-events: none; /* Allow clicks through once hidden */
        }

        .loader {
            position: relative;
            width: 64px;
            height: 64px;
            background-color: rgba(0, 0, 0, 0.5);
            transform: rotate(45deg);
            overflow: hidden;
            border-radius: 8px; /* Added rounded corners to loader */
        }
        .loader:after{
            content: '';
            position: absolute;
            inset: 8px;
            margin: auto;
            background: #222b32;
            border-radius: 4px; /* Added rounded corners to inner part */
        }
        .loader:before{
            content: '';
            position: absolute;
            inset: -15px;
            margin: auto;
            background: #de3500;
            animation: diamondLoader 1s linear infinite; /* 1 second animation duration */
        }
        @keyframes diamondLoader {
            0%  ,10% {
                transform: translate(-64px , -64px) rotate(-45deg)
            }
            90% , 100% {
                transform: translate(0px , 0px) rotate(-45deg)
            }
        }

        /* --- Spinner for IP Info Display --- */
        #loader-spinner-style { display: none; } /* This style block is dynamically added by JS when needed */
        .loader-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 transition-colors duration-300">
    <!-- Pre-loader Overlay -->
    <div id="loader-overlay">
        <div class="loader"></div>
    </div>

    <!-- Main Content (initially hidden) -->
    <div id="main-content" class="hidden opacity-0 transition-opacity duration-500">
        <div class="container">
            <!-- Header with Dark Mode Switch and IP Logo -->
            <div class="header">
                <h1>
                    <!-- IP Address Icon (SVG) -->
                    <svg class="w-8 h-8 mr-2 text-blue-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L11 9.586V6z" clip-rule="evenodd"></path>
                    </svg>
                    IP Address Lookup
                </h1>
                <div class="theme-switch-wrapper">
                    <span>Light</span>
                    <label for="darkModeToggle" class="theme-switch-label">
                        <input type="checkbox" id="darkModeToggle" class="theme-switch-input">
                        <div class="theme-switch-toggle-bg"></div>
                    </label>
                    <span>Dark</span>
                </div>
            </div>

            <!-- Message Box for user feedback -->
            <div id="messageBox" class="hidden">
                <span id="messageText"></span>
            </div>

            <!-- IP Input Form -->
            <div class="input-group">
                <input
                    type="text"
                    id="ipInput"
                    placeholder="Enter IP address (e.g., 8.8.8.8)"
                    aria-label="IP Address Input"
                >
                <button
                    id="lookupButton"
                    class="button-pulsate"
                >
                    Lookup IP
                </button>
            </div>

            <!-- IP Information and Map Section -->
            <div class="info-map-container">
                <!-- IP Information Display Area -->
                <div id="ipInfoDisplay">
                    <p id="placeholderText">Enter an IP address and click 'Lookup IP' to see details.</p>
                </div>

                <!-- Map container -->
                <div id="mapContainer" class="hidden"></div>
            </div>

            <!-- Bookmark IP Button -->
            <button
                id="bookmarkButton"
                class="button-pulsate hidden"
            >
                Bookmark Current IP
            </button>

            <!-- Bookmarked IPs Section -->
            <div id="bookmarkedIpsSection" class="hidden">
                <h2>Bookmarked IPs</h2>
                <div id="bookmarkedIpsList">
                    <!-- Bookmarked IPs will be rendered here by JavaScript -->
                </div>
                <p id="noBookmarksMessage">No bookmarks yet. Lookup an IP and click 'Bookmark Current IP'!</p>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript Library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script>
        // --- DOM Element References (Constants for elements that don't change) ---
        const ipInput = document.getElementById('ipInput');
        const lookupButton = document.getElementById('lookupButton');
        const ipInfoDisplay = document.getElementById('ipInfoDisplay');
        const placeholderText = document.getElementById('placeholderText');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const mapContainer = document.getElementById('mapContainer');
        const bookmarkButton = document.getElementById('bookmarkButton');
        const bookmarkedIpsSection = document.getElementById('bookmarkedIpsSection');
        const bookmarkedIpsList = document.getElementById('bookmarkedIpsList');
        const noBookmarksMessage = document.getElementById('noBookmarksMessage');
        const loaderOverlay = document.getElementById('loader-overlay');
        const mainContent = document.getElementById('main-content');
        const darkModeToggle = document.getElementById('darkModeToggle');

        // --- Global State Variables ---
        // These variables hold important data that changes as the user interacts with the app.
        let map = null; // Stores the Leaflet map instance
        let marker = null; // Stores the Leaflet marker on the map
        let currentIpData = null; // Stores the detailed info of the currently looked-up IP
        let bookmarkedIps = []; // An array to store all bookmarked IP address objects

        // --- Loader Time Configuration ---
        const MIN_LOADER_DISPLAY_TIME = 1000; // Minimum display time for the loader in milliseconds (1 second)
        let pageLoadStartTime = performance.now(); // Record when the page load process began

        // --- Utility Functions ---

        /**
         * Displays a temporary message box to the user.
         * @param {string} message - The text message to display.
         * @param {string} type - The type of message ('success', 'error', or 'info') to apply appropriate styling.
         */
        function displayMessage(message, type) {
            messageText.textContent = message; // Set the message text
            // Remove all existing styling classes to reset the message box appearance
            messageBox.classList.remove('bg-red-100', 'border-red-400', 'text-red-700',
                                       'bg-green-100', 'border-green-400', 'text-green-700',
                                       'bg-blue-100', 'border-blue-400', 'text-blue-700');
            // Apply specific styling classes based on the message type
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
            } else { // Default to info if no specific type is given
                messageBox.classList.add('bg-blue-100', 'border-blue-400', 'text-blue-700');
            }
            messageBox.classList.remove('hidden'); // Make the message box visible
            // Automatically hide the message after 5 seconds
            setTimeout(hideMessage, 5000);
        }

        /**
         * Hides the message box from the display.
         */
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        /**
         * Validates if the given string is a correctly formatted IPv4 or IPv6 address.
         * @param {string} ip - The string to validate as an IP address.
         * @returns {boolean} - True if the IP is valid, false otherwise.
         */
        function isValidIP(ip) {
            // Regular expression for IPv4 addresses
            const ipv4Regex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            // Regular expression for IPv6 addresses (more robust pattern)
            const ipv6Regex = /^(([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|:([0-9a-fA-F]{1,4}:){1,7}|::([0-9a-fA-F]{1,4}:){0,6}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|::([0-9a-fA-F]{1,4}:){0,5}((\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5]))$/i;
            return ipv4Regex.test(ip) || ipv6Regex.test(ip); // Test against both regexes
        }

        /**
         * Copies the provided text string to the user's clipboard.
         * Shows a success or error message using displayMessage.
         * @param {string} text - The text content to be copied.
         */
        function copyToClipboard(text) {
            try {
                const textarea = document.createElement('textarea'); // Create a temporary textarea element
                textarea.value = text; // Set its value to the text to copy
                document.body.appendChild(textarea); // Append it to the document body
                textarea.select(); // Select the text inside the textarea
                document.execCommand('copy'); // Execute the copy command
                document.body.removeChild(textarea); // Remove the temporary textarea
                displayMessage('Copied to clipboard!', 'success');
            } catch (err) {
                displayMessage('Failed to copy to clipboard.', 'error');
                console.error('Failed to copy text: ', err); // Log error for debugging
            }
        }

        // --- Local Storage (Bookmarks) Management Functions ---

        /**
         * Saves the current `bookmarkedIps` array to the browser's local storage.
         */
        function saveBookmarks() {
            try {
                localStorage.setItem('bookmarkedIps', JSON.stringify(bookmarkedIps));
            } catch (e) {
                console.error('Error saving bookmarks to local storage:', e);
                displayMessage('Failed to save bookmark. Local storage might be full.', 'error');
            }
        }

        /**
         * Loads bookmarked IP addresses from the browser's local storage into the `bookmarkedIps` array.
         */
        function loadBookmarks() {
            try {
                const storedBookmarks = localStorage.getItem('bookmarkedIps');
                if (storedBookmarks) {
                    bookmarkedIps = JSON.parse(storedBookmarks); // Parse the JSON string back into an array
                }
            } catch (e) {
                console.error('Error loading bookmarks from local storage:', e);
                displayMessage('Failed to load bookmarks. Local storage might be corrupted.', 'error');
                bookmarkedIps = []; // Reset bookmarks if data is corrupted
            }
        }

        /**
         * Renders (displays) the list of bookmarked IPs in the designated UI section.
         * Clears previous list and re-creates elements for each bookmark.
         */
        function renderBookmarks() {
            bookmarkedIpsList.innerHTML = ''; // Clear any existing bookmark items in the UI

            // Show/hide the bookmarks section and message based on whether there are bookmarks
            if (bookmarkedIps.length === 0) {
                noBookmarksMessage.classList.remove('hidden');
                bookmarkedIpsSection.classList.add('hidden');
            } else {
                noBookmarksMessage.classList.add('hidden');
                bookmarkedIpsSection.classList.remove('hidden');
            }

            // Create and append a new HTML element for each bookmarked IP
            bookmarkedIps.forEach((bookmark, index) => {
                const bookmarkItem = document.createElement('div');
                bookmarkItem.className = 'bookmarked-item'; /* Custom class for styling */
                bookmarkItem.dataset.index = index; // Store its index for easy reference in event handlers

                // Construct the HTML for a single bookmark item, including buttons
                bookmarkItem.innerHTML = `
                    <div class="flex-grow text-center">
                        <span class="font-semibold text-lg">${bookmark.ip}</span>
                        <span class="text-gray-600">${bookmark.city || 'N/A'}, ${bookmark.country || 'N/A'}</span>
                    </div>
                    <div class="flex">
                        <button class="show-on-map-btn">Show on Map</button>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                        <button class="save-edit-btn hidden">Save</button>
                    </div>
                `;

                bookmarkedIpsList.appendChild(bookmarkItem); // Add the new item to the list

                // Attach event listeners to the buttons within the newly created bookmark item
                bookmarkItem.querySelector('.show-on-map-btn').addEventListener('click', () => {
                    ipInput.value = bookmark.ip; // Populate input with bookmarked IP
                    lookupIp(); // Trigger a lookup for this IP
                });

                bookmarkItem.querySelector('.edit-btn').addEventListener('click', () => handleEditBookmark(bookmarkItem, index));
                bookmarkItem.querySelector('.delete-btn').addEventListener('click', () => handleDeleteBookmark(index));
            });
        }

        /**
         * Handles the "Edit" button click for a bookmarked IP.
         * Transforms the display of an IP into an editable input field.
         * @param {HTMLElement} bookmarkItem - The DOM element of the specific bookmark being edited.
         * @param {number} index - The array index of the bookmark to be edited.
         */
        async function handleEditBookmark(bookmarkItem, index) {
            // Get references to elements within the bookmark item
            const ipSpan = bookmarkItem.querySelector('.font-semibold');
            const cityCountrySpan = bookmarkItem.querySelector('.text-gray-600');
            const editBtn = bookmarkItem.querySelector('.edit-btn');
            const showMapBtn = bookmarkItem.querySelector('.show-on-map-btn');
            const deleteBtn = bookmarkItem.querySelector('.delete-btn');
            const saveBtn = bookmarkItem.querySelector('.save-edit-btn');
            const originalIp = bookmarkedIps[index].ip; // Keep a copy of the original IP

            // Create a new input field
            const inputField = document.createElement('input');
            inputField.type = 'text';
            inputField.value = originalIp; // Populate with current IP
            inputField.classList.add('bookmark-edit-input'); /* Custom class for styling */

            // Replace the IP display span with the input field
            ipSpan.replaceWith(inputField);
            cityCountrySpan.classList.add('hidden'); // Hide city/country during edit
            editBtn.classList.add('hidden'); // Hide edit button
            showMapBtn.classList.add('hidden'); // Hide show on map button
            deleteBtn.classList.add('hidden'); // Hide delete button
            saveBtn.classList.remove('hidden'); // Show save button

            inputField.focus(); // Focus the input for immediate editing

            // Define the save handler function for the "Save" button
            const saveHandler = async () => {
                const newIp = inputField.value.trim();
                if (!isValidIP(newIp)) {
                    displayMessage('Invalid IP address entered for bookmark.', 'error');
                    return;
                }

                try {
                    // Fetch new data for the updated IP address
                    const API_KEY = '54bd0c787cb233'; // Your ipinfo.io API key
                    const response = await fetch(`https://ipinfo.io/${newIp}/json${API_KEY && API_KEY !== 'YOUR_API_KEY_HERE' ? `?token=${API_KEY}` : ''}`);
                    const data = await response.json();

                    // Check for API errors
                    if (response.status !== 200 || data.error) {
                        throw new Error(data.error?.message || `Failed to fetch info for ${newIp}.`);
                    }

                    // Update the specific bookmark object in the array with new data
                    bookmarkedIps[index] = {
                        ip: newIp,
                        city: data.city || 'N/A',
                        region: data.region || 'N/A',
                        country: data.country || 'N/A',
                        country_name: data.country_name || 'N/A',
                        loc: data.loc || 'N/A',
                        org: data.org || 'N/A',
                        postal: data.postal || 'N/A',
                        timezone: data.timezone || 'N/A'
                    };
                    saveBookmarks(); // Persist the updated bookmarks
                    renderBookmarks(); // Re-render the entire bookmark list to reflect changes
                    displayMessage(`Bookmark for ${newIp} updated successfully!`, 'success');

                } catch (error) {
                    displayMessage(`Failed to update bookmark: ${error.message}`, 'error');
                    console.error('Error updating bookmark IP:', error);
                    // If update fails, revert the UI back to original display state (optional but good UX)
                    inputField.replaceWith(ipSpan);
                    cityCountrySpan.classList.remove('hidden');
                    editBtn.classList.remove('hidden');
                    showMapBtn.classList.remove('hidden');
                    deleteBtn.classList.remove('hidden');
                    saveBtn.classList.add('hidden');
                }
            };
            // Attach the event listener to the save button, ensuring it only fires once
            saveBtn.addEventListener('click', saveHandler, { once: true });
        }

        /**
         * Handles the "Delete" button click for a bookmarked IP.
         * Removes the selected bookmark from the array and updates local storage and UI.
         * @param {number} index - The array index of the bookmark to be deleted.
         */
        function handleDeleteBookmark(index) {
            bookmarkedIps.splice(index, 1); // Remove the bookmark from the array
            saveBookmarks(); // Save the modified array to local storage
            renderBookmarks(); // Re-render the bookmark list to update the UI
            displayMessage('Bookmark deleted!', 'success');
        }

        // --- IP Information Display and Map Functions ---

        /**
         * Populates the IP information display area (`ipInfoDisplay`) with details from the provided data object.
         * @param {object} data - The IP information object (e.g., fetched from ipinfo.io).
         */
        function updateIpInfoDisplay(data) {
            placeholderText.classList.add('hidden'); // Hide the initial placeholder text

            // Construct the HTML string for the IP information details
            ipInfoDisplay.innerHTML = `
                <h2 class="animate-fade-in">IP Information for <span class="ip-highlight">${data.ip || 'N/A'}</span></h2>
                <div class="data-grid animate-slide-in-up">
                    <div class="data-grid-item">
                        <span>IP Address:</span>
                        <div class="flex items-center space-x-2">
                            <span>${data.ip || 'N/A'}</span>
                            <button onclick="copyToClipboard('${data.ip || ''}')">Copy</button>
                        </div>
                    </div>
                    <div class="data-grid-item">
                        <span>Hostname:</span>
                        <div class="flex items-center space-x-2">
                            <span>${data.hostname || 'N/A'}</span>
                            <button onclick="copyToClipboard('${data.hostname || ''}')">Copy</button>
                        </div>
                    </div>
                    <div class="data-grid-item">
                        <span>City:</span>
                        <div class="flex items-center space-x-2">
                            <span>${data.city || 'N/A'}</span>
                            <button onclick="copyToClipboard('${data.city || ''}')">Copy</button>
                        </div>
                    </div>
                    <div class="data-grid-item">
                        <span>Region:</span>
                        <div class="flex items-center space-x-2">
                            <span>${data.region || 'N/A'}</span>
                            <button onclick="copyToClipboard('${data.region || ''}')">Copy</button>
                        </div>
                    </div>
                    <div class="data-grid-item">
                        <span>Country:</span>
                        <div class="flex items-center space-x-2">
                            <span>${data.country || 'N/A'} - ${data.country_name || 'N/A'}</span>
                            <button onclick="copyToClipboard('${data.country || ''} - ${data.country_name || ''}')">Copy</button>
                        </div>
                    </div>
                    <div class="data-grid-item">
                        <span>Location (Lat, Long):</span>
                        <div class="flex items-center space-x-2">
                            <span>📍 ${data.loc || 'N/A'}</span> <!-- Location emoji added here -->
                            <button onclick="copyToClipboard('${data.loc || ''}')">Copy</button>
                        </div>
                    </div>
                    <div class="data-grid-item">
                        <span>Organization:</span>
                        <div class="flex items-center space-x-2">
                            <span>${data.org || 'N/A'}</span>
                            <button onclick="copyToClipboard('${data.org || ''}')">Copy</button>
                        </div>
                    </div>
                    <div class="data-grid-item">
                        <span>Postal:</span>
                        <div class="flex items-center space-x-2">
                            <span>${data.postal || 'N/A'}</span>
                            <button onclick="copyToClipboard('${data.postal || ''}')">Copy</button>
                        </div>
                    </div>
                    <div class="data-grid-item">
                        <span>Timezone:</span>
                        <div class="flex items-center space-x-2">
                            <span>${data.timezone || 'N/A'}</span>
                            <button onclick="copyToClipboard('${data.timezone || ''}')">Copy</button>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Initializes or updates the Leaflet map to display the given location.
         * @param {string} loc - The location string in "latitude,longitude" format.
         */
        function updateMapDisplay(loc) {
            const [lat, lon] = loc.split(',').map(Number); // Parse latitude and longitude from the string

            if (!isNaN(lat) && !isNaN(lon)) { // Ensure valid coordinates
                mapContainer.classList.remove('hidden'); // Make the map container visible

                // Initialize the map if it doesn't exist, otherwise just set its view to the new coordinates
                if (map === null) {
                    map = L.map('mapContainer').setView([lat, lon], 13); // Create a new map instance
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map); // Add OpenStreetMap tiles
                } else {
                    map.setView([lat, lon], 13); // Update the view of the existing map
                }

                // Remove any existing marker before adding a new one
                if (marker !== null) {
                    map.removeLayer(marker);
                }

                // Add a new marker at the specified location and bind a popup with IP info
                marker = L.marker([lat, lon]).addTo(map)
                    .bindPopup(`<b>Location:</b> ${currentIpData.city || 'N/A'}, ${currentIpData.region || 'N/A'}, ${currentIpData.country || 'N/A'}`)
                    .openPopup();

                // Invalidate map size after a short delay to ensure it renders correctly, especially after container visibility changes
                setTimeout(() => {
                    map.invalidateSize();
                }, 100);
            } else {
                displayMessage('Invalid location coordinates received for map. Map not shown.', 'error');
                clearMap(); // If coordinates are invalid, ensure map is hidden
            }
        }

        /**
         * Hides the map container and cleans up the Leaflet map instance to free up resources.
         */
        function clearMap() {
            mapContainer.classList.add('hidden'); // Hide the map container
            if (map !== null) {
                map.remove(); // Remove the map and all its layers/controls
                map = null;   // Dereference the map object
                marker = null; // Dereference the marker object
            }
        }

        // --- Core IP Lookup Logic ---

        /**
         * Fetches IP data from the ipinfo.io API for a given IP address.
         * @param {string} ipAddress - The IP address to query.
         * @returns {Promise<object>} - A promise that resolves with the IP data object.
         * @throws {Error} - Throws an error if the API call fails or returns an error status.
         */
        async function fetchIpData(ipAddress) {
            const API_KEY = 'YOUR_API_KEY_HERE'; // Your ipinfo.io API key (replace if you have your own)
            // Construct the API URL, appending the token if available
            const apiUrl = `https://ipinfo.io/${ipAddress}/json${API_KEY && API_KEY !== 'YOUR_API_KEY_HERE' ? `?token=${API_KEY}` : ''}`;

            const response = await fetch(apiUrl); // Make the API request
            const data = await response.json();   // Parse the JSON response

            // Check if the API request was successful or if it returned an error message
            if (response.status !== 200 || data.error) {
                // If there's an error, throw an Error object with the message from the API or a default
                throw new Error(data.error?.message || 'Failed to fetch IP information. Please check the IP address.');
            }
            return data; // Return the fetched IP data
        }

        /**
         * Orchestrates the entire IP lookup process: validation, loading state, API call, and UI update.
         */
        async function lookupIp() {
            const ipAddress = ipInput.value.trim(); // Get IP from input and remove leading/trailing spaces

            // --- Input Validation ---
            if (!ipAddress) {
                displayMessage('Please enter an IP address.', 'info');
                resetUiAfterLookup(); // Reset UI to initial state
                return; // Stop execution if input is empty
            }
            if (!isValidIP(ipAddress)) {
                displayMessage('Please enter a valid IPv4 or IPv6 address.', 'error');
                resetUiAfterLookup(); // Reset UI
                return; // Stop execution if IP is invalid
            }

            // --- UI State during Loading ---
            // Display a loading spinner and message while fetching data
            ipInfoDisplay.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full">
                    <div class="loader-spinner ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4" style="border-top-color: #3b82f6;"></div>
                    <p class="text-gray-600 dark:text-gray-300">Fetching IP information...</p>
                </div>
            `;
            placeholderText.classList.add('hidden'); // Hide the placeholder text
            bookmarkButton.classList.add('hidden'); // Hide the bookmark button during loading
            clearMap(); // Clear and hide any previously displayed map

            // Dynamically add CSS for the loading spinner if it's not already in the document head
            if (!document.getElementById('loader-spinner-style')) {
                const style = document.createElement('style');
                style.id = 'loader-spinner-style';
                style.textContent = `
                    .loader-spinner {
                        animation: spin 1s linear infinite;
                    }
                    @keyframes spin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                    }
                `;
                document.head.appendChild(style);
            }

            // --- API Call and UI Update ---
            try {
                const data = await fetchIpData(ipAddress); // Await the data fetch
                currentIpData = data; // Store the fetched data globally for bookmarking
                updateIpInfoDisplay(data); // Update the IP information section with the fetched data
                updateMapDisplay(data.loc); // Update the map with the location data
                bookmarkButton.classList.remove('hidden'); // Show the bookmark button
                displayMessage('IP information fetched successfully!', 'success'); // Show success message
            } catch (error) {
                // If an error occurs during fetch or processing
                console.error('Error during IP lookup:', error); // Log the error
                // Display an error message in the IP info display area
                ipInfoDisplay.innerHTML = `
                    <div class="text-red-600 text-center p-4">
                        <p class="font-semibold mb-2">Error:</p>
                        <p>${error.message || 'An unknown error occurred while fetching IP information.'}</p>
                        <p class="mt-2 text-sm text-gray-500">Please try again with a different IP address.</p>
                    </div>
                `;
                displayMessage(error.message || 'An unknown error occurred.', 'error'); // Show error message
                resetUiAfterLookup(true); // Reset UI and indicate an error state
            }
        }

        /**
         * Resets the UI elements to their initial state after an IP lookup, or on error/empty input.
         * @param {boolean} isError - True if the reset is due to an error, false otherwise.
         */
        function resetUiAfterLookup(isError = false) {
            currentIpData = null; // Clear any stored IP data
            bookmarkButton.classList.add('hidden'); // Hide the bookmark button
            clearMap(); // Ensure the map is cleared and hidden

            // If it's not an error, and the display area is empty, show the placeholder text
            if (!isError && !ipInfoDisplay.textContent.trim()) {
                placeholderText.classList.remove('hidden');
            }
        }

        /**
         * Adds the currently displayed IP address to the bookmarks list.
         * Prevents duplicate bookmarks.
         */
        function bookmarkCurrentIp() {
            // Check if there is valid IP data currently displayed
            if (currentIpData && currentIpData.ip) {
                // Check if this IP is already in the bookmarked list
                const isAlreadyBookmarked = bookmarkedIps.some(bookmark => bookmark.ip === currentIpData.ip);
                if (isAlreadyBookmarked) {
                    displayMessage('This IP is already bookmarked!', 'info');
                    return; // Exit if duplicate
                }

                // Create a new bookmark object from the current IP data
                const newBookmark = {
                    ip: currentIpData.ip,
                    city: currentIpData.city || 'N/A',
                    region: currentIpData.region || 'N/A',
                    country: currentIpData.country || 'N/A',
                    country_name: currentIpData.country_name || 'N/A',
                    loc: currentIpData.loc || 'N/A',
                    org: currentIpData.org || 'N/A',
                    postal: currentIpData.postal || 'N/A',
                    timezone: currentIpData.timezone || 'N/A'
                };
                bookmarkedIps.push(newBookmark); // Add the new bookmark to the array
                saveBookmarks(); // Persist the updated bookmarks to local storage
                renderBookmarks(); // Update the UI to show the new bookmark
                displayMessage(`IP ${currentIpData.ip} bookmarked!`, 'success'); // Show success message
            } else {
                displayMessage('No IP information to bookmark.', 'info'); // Inform user if nothing to bookmark
            }
        }

        // --- Dark Mode Functions ---

        /**
         * Toggles the dark mode state of the application and saves the preference to local storage.
         */
        function toggleDarkMode() {
            if (document.documentElement.classList.contains('dark')) {
                // If currently in dark mode, switch to light mode
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                // If currently in light mode, switch to dark mode
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        /**
         * Applies the user's saved theme preference (light or dark) when the page loads.
         */
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark'); // Apply dark class
                darkModeToggle.checked = true; // Set toggle switch to checked
            } else {
                document.documentElement.classList.remove('dark'); // Ensure light class
                darkModeToggle.checked = false; // Set toggle switch to unchecked
            }
        }

        // --- Event Listeners ---
        // Attach event listeners to make the UI interactive
        lookupButton.addEventListener('click', lookupIp); // When Lookup button is clicked
        ipInput.addEventListener('keypress', (event) => { // When a key is pressed in the IP input field
            if (event.key === 'Enter') { // If the pressed key is 'Enter'
                lookupIp(); // Trigger the IP lookup
            }
        });
        bookmarkButton.addEventListener('click', bookmarkCurrentIp); // When Bookmark button is clicked
        darkModeToggle.addEventListener('change', toggleDarkMode); // When dark mode toggle switch changes

        // --- Initial Page Load Setup ---
        // This function runs automatically once the entire page (HTML, CSS, images, scripts) has loaded.
        window.addEventListener('load', () => {
            const loadEndTime = performance.now(); // Record the end time of page loading
            const timeElapsed = loadEndTime - pageLoadStartTime; // Calculate total time taken to load
            // Determine how much more time, if any, the loader needs to stay visible to meet the minimum display time
            const remainingTime = MIN_LOADER_DISPLAY_TIME - timeElapsed;

            // Use setTimeout to ensure the loader remains visible for at least MIN_LOADER_DISPLAY_TIME.
            // Math.max(0, remainingTime) ensures that the delay is not negative if the page loads faster.
            setTimeout(() => {
                loaderOverlay.classList.add('hidden'); // Hide the loader overlay
                mainContent.classList.remove('hidden'); // Make the main content visible
                // Request an animation frame to ensure the opacity transition is smooth
                requestAnimationFrame(() => {
                    mainContent.classList.add('opacity-100'); // Start fading in the main content
                });
            }, Math.max(0, remainingTime));

            applySavedTheme(); // Apply the user's saved dark/light theme preference
            loadBookmarks();    // Load any previously saved bookmarks from local storage
            renderBookmarks();  // Display the loaded bookmarks in the UI

            // Ensure the initial state of the IP information display and bookmark button is correct
            if (!ipInfoDisplay.textContent.trim()) {
                placeholderText.classList.remove('hidden'); // Show placeholder if no info is loaded
            }
            bookmarkButton.classList.add('hidden'); // Hide bookmark button initially
            clearMap(); // Ensure map is hidden and cleaned up on fresh load
        });
    </script>
</body>
</html>
